server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # 增加文件上传大小限制（支持大文件上传，如 Word 文档）
    client_max_body_size 100M;

    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 禁用所有静态资源的缓存（开发环境）
    location ~* \.(js|css|html)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location /api {
        # 前后端在同一台机器，使用 Docker 容器名连接
        # 前端容器已加入后端网络（zeroai-backend_default），可以直接使用容器名
        # 容器名 "zero-ai-backend" 对应后端的容器名称
        proxy_pass http://zero-ai-backend:8000/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # 增加超时时间以支持长时间运行的请求（如 Episode 添加、LLM问答等）
        # 设置为30分钟（1800秒），与前端axios超时时间一致
        proxy_connect_timeout 1800s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;
        send_timeout 1800s;
        # 增加缓冲设置，防止连接提前关闭
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding on;
    }
}

